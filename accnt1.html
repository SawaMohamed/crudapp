<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="acct2.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>Crud </h2>
            <p>Product Management System</p>
        </div>

        <div class="inputs">
            <input placeholder="Title" type="text" id="title">
            <div class="Price">
                <input onkeyup="getTotal()" type="number" id="Price" placeholder="Price">
                <input onkeyup="getTotal()" type="number" id="Taxes" placeholder="Taxes">
                <input onkeyup="getTotal()" type="number" id="Ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" id="Discount" placeholder="Discount">
                <small id="total">123456</small>
            </div>
            <input placeholder="Count" type="number" id="Count">
            <input placeholder="Category" type="text" id="Category">
            <button id="Submit">Create</button>

        </div>

        <div class="outputs">
            <div class="searchBlock">
                <input type="text" id="search" placeholder="rearch">
                <div class="btnsearch">
                    <button id="searchTitle">Search by Title</button>
                    <button id="searchCetagory">Search by Category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="accnt3.js"></script>
</body>
</html>
